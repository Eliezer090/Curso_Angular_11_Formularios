<div layout="column" layout-fill>
    <div align="center" layout="row" layout-align="center center">

        <mat-card class="info-card mat-elevation-z8" flex="80" style="margin-top: 60px;width: 800px;;">

            <mat-card-title></mat-card-title>
            <mat-card-subtitle>
            </mat-card-subtitle>

            <mat-card-content fxLayout="column" fxLayoutAlign="stretch">

                <form (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="start stretch" #formClient="ngForm">

                    <div fxFlex="100" fxLayout="row" fxLayoutAlign="space-between  start">
                        <mat-form-field fxFlex="45">
                            <input matInput type="text" autocomplete="off" [(ngModel)]="firstName" name="firstName"
                                class="form-control" value="" placeholder="First Name" #firstNameField="ngModel"
                                required minlength="3" >

                                <!--
                                    Exibe todas as classes do objeto de acordo com o que vai fazendo.
                                    <mat-hint>{{firstNameField.className}}</mat-hint>
                                -->
                                <!-- Sé exibe o erro se for invalid e (se já for tocado ou se o length for atendido)-->
                                <mat-hint *ngIf="firstNameField.invalid && (firstNameField.touched || firstNameField.dirty )  " class="fiel-Error"><p>Enter a valid Name</p></mat-hint>
                        </mat-form-field>

                        <mat-form-field fxFlex="45">
                            <input matInput type="text" autocomplete="off" [(ngModel)]="lastName" name="lastName"
                                class="form-control" value="" placeholder="Last Name">
                        </mat-form-field>

                    </div>
                    <!--
                        desabilita até que o form esteja valido, formClient é o mesmo da tag form la em cima.
                        [disabled]="!formClient.valid"
                    -->
                    <button mat-button color="primary" type="submit" [disabled]="!formClient.valid">
                        <mat-icon>done</mat-icon>Submit
                    </button>

                </form>

            </mat-card-content>
            <mat-card-footer>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
